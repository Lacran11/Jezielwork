<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <form action=""></form>
    <title>Insercion POST   </title>
</head>
<body>
    
    <form action="" id="insertar">

        <label for="nombre"  pattern="[a-zA-ZáéíóúÁÉÍÓÚ]+">Nombre:</label><br>
        <input type="text" id="nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚ]+"><br>
        <label for="apellidomat">Apellido Materno:</label><br>
        <input type="text" id="apellidomat" pattern="[a-zA-ZáéíóúÁÉÍÓÚ]+"><br>
        <label for="apellidopat">Apellido Paterno:</label><br>
        <input type="text" id="apellidopat" pattern="[a-zA-ZáéíóúÁÉÍÓÚ]+"><br>
        <label for="correo">Correo Electronico</label><br>
        <input type="email" id="correo" pattern="[a-zA-Z0-9@.]+"><br>
        <label for="celular">Numero de Celular</label><br>
        <input type="number" id="celular" pattern="[0-9]+"><br><br><br>

        <input type="submit" id="submit">

    </form>


    <script src="js/index.js"></script>
